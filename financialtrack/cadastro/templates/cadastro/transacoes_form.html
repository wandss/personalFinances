{%extends 'base.html'%}
{%load static%}
{%block content%}
<!-- Page Heading-->
<form method="POST" action="">
{%csrf_token%}
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">{{page_title}}
                <small> Secondary Text</small>
             </h3>
             
        <div>
        <div class="col-md3">
            <div class="form-group">
                <label>Tipo de Transação:</label>
                <select class="form-control" name="tipo_trans">
                    {%for tp_trans in tipo_trans%}
                        <option value="{{tp_trans.0}}">{{tp_trans.1}}</option>
                    {%endfor%}
                </select>
                <label>Despesas:</label>
                <select class="form-control" name="despesa">
                    {%for despesa in despesas%}
                        <option value={{despesa.pk}}>{{despesa}}</option>
                    {%endfor%}
                </select>
                <label>Estabelecimento:</label>
                <input type="text" class="form-control" name="estabelecimento" id="estabelecimento" value="{{object.estabelecimento}}">

                <label>Valor:</label>
                <input type="text" class="form-control" name="valor" value="{{object.valor}}"id="valor">
                <label>Data do Pagamento:</label>
                <input type="text" class="form-control" name="data" value="{{object.data|date:'d/m/Y'}}" id="data" placeholder='dd/mm/aaaa'>
                <label>Informações:</label>
                <input type="text" class="form-control" name="informacoes" value="{{object.informacoes}}">

                <div class="checkbox">
                    <label><input id="repeat" type="checkbox" name="repeat" value="{{object.repeat}}">Repetir Lançamento</label>
                </div>
                <label>Quantidade de Repetições:<em> (em meses)</em></label>
                <input class="form-control" type="text" name="total_repeats" value="{{object.total_repeats}}">
                
                

            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default"id="save">Salvar</button>
                {%if page_title == 'Alterar:'%}
                <a href="{%url 'mainmenu:transacao_delete' object.id%}" class="btn btn-danger">Delete </a>
                {%endif%}
            </div>
        </div>
    <div>
</form>
<!-- Ends Heading-->
{%endblock%}
