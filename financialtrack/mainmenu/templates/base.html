{%load staticfiles%}
<!DOCTYPE HTML>
<html lang="en">
    {%block header%}
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

        <title>Personal Financial Track</title>
        <link href="{%static "css/bootstrap.min.css"%}" rel="stylesheet">
        <link href="{%static "css/4-col-portfolio.css"%}" rel="stylesheet">
        <link href="{%static "css/financialtrack.css"%}" rel="stylesheet">
    </head>
    {%endblock%}
    <body>
    <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand" href="#">
                        {%if not user.is_anonymous%}
                            {{user|upper}}
                       {%endif%}
                    </div>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        {%for menu in nav_menu%}
                        <li>
                            <a href="/{{menu.nome|lower}}">{{menu.nome}}</a>
                        </li>
                        {%endfor%}
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <!-- Page Content -->
        <div class="container">
    {%block content%}
    {%endblock%}
            <hr>
            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; {%now 'Y'%}
                        </p>
                    </div>
                </div>
                <!-- /.row -->
            </footer>
        </div>
       <script src="{%static "js/jquery.js"%}"></script>
       <script src="{%static "js/bootstrap.min.js"%}"></script>
       <script src="{%static "js/financialtrack.js"%}"></script>
       <script src="{%static "js/my_calendar.js"%}"></script>
    </body>
</html>
